<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Enable antialiasing</description>
  <match target="pattern">
    <edit name="antialias" mode="append"><bool>true</bool></edit>
  </match>

  <alias>
		<family>serif</family>
		<prefer>
			<family>Libertinus Serif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
      <family>Noto Sans Serif CJK</family>
			<family>Libertinus Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
      <family>Noto Sans CJK</family>
			<family>Libertinus Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
  <alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Sans Mono</family>
			<family>Libertinus Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
	</alias>

</fontconfig>
